<!DOCTYPE html>
<html>
<head>
    <title>AhiLpnz Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
        }

        iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            border: 0;
            width: 100%;
        }

        .chat {
            height: 100vh;
            flex: 1;
        }

        .player {
            height: 500px;
        }
    </style>
</head>
<body>
<main>
    <section class="chat">
        <iframe src="https://goodgame.ru/chat/2022"></iframe>
        <div class="player">
            <iframe src="https://goodgame.ru/player?2022"
                    frameborder="0"
                    autoplay="0"
                    allowfullscreen="true" scrolling="no" height="500"></iframe>
        </div>
    </section>
    <section class="chat">
        <iframe frameborder="0"
                scrolling="no"
                src="https://www.twitch.tv/embed/ahilpnz/chat"
                height="500"
                width="350">
        </iframe>
        <div class="player">
            <iframe src="https://player.twitch.tv/?channel=ahilpnz&autoplay=false" frameborder="0"
                    autoplay="0"
                    allowfullscreen="true" scrolling="no" height="500"></iframe>
        </div>
    </section>
    <section class="chat">
        <iframe src="https://www.youtube.com/live_chat?v=1EyrqOFML_8&embed_domain=esvills.github.io"></iframe>
        <div class="player">
            <iframe height="500" src="https://www.youtube.com/embed/1EyrqOFML_8" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>
    </section>
</main>
</body>
</html>
